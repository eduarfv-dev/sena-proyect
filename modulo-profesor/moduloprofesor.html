<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="/modulo-profesor/styleprofesor.css">
</head>
<body>
    <div class="container">
        <div class="header">¡Hey {user}, bienvenido de vuelta!</div>
        <div class="title">¿Qué quieres hacer hoy?</div>
        <div class="button-group">
            <div class="left-buttons">
                <button>VER CALIFICACIONES</button>
                <button>REGISTRO DE CALIFICACIONES</button>
                <button>GESTION CONTENIDO DE CURSO</button>
            </div>
            <div class="right-buttons">
                <button>CHAT CON ESTUDIANTES</button>
                <button>FORO PARA PROFESORES</button>
            </div>
        </div>
        <div class="logout">CERRAR SESION</div>
        <div class="profile">
            <img src="/modulo-profesor/logousuario.png" alt="PROFESOR">
            <span>Profesor</span>
        </div>
    </div>
</body>
</html>
