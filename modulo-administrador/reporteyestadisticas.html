<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte y estad√≠sticas</title>
    <link rel="stylesheet" href="/modulo-administrador/stylereporteyestadisticas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Regresar</a>
        <div class="profile">
            <img src="/modulo-administrador/logousuario.png" alt="Administrador">
            <span>administrador</span>
        </div>
        <h1>REPORTE Y ESTADISTICAS</h1>
        <div class="options">
            <div class="option">
                <i class='bx bxs-graduation'></i>
                <button class="option-button">generar reporte por estudiante</button>

            <div class="option">
                <i class='bx bxs-group'></i>
                <button class="option-button">generar reporte por grupo</button>
            </div>
            <div class="option">
                <i class='bx bxs-report'></i>
                <button class="option-button">generar reporte global</button>
            </div>
        </div>
        <div class="actions">
            <input type="date" class="date-picker">
            <button class="action-button">buscar</button>
            <button class="action-button">limpiar</button>
        </div>
    </div>
