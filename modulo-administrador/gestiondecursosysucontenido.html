<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos y su Contenido</title>
    <link rel="stylesheet" href="/modulo-administrador/stylegestiondecursosysucontenido.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Regresar</a>
        <div class="profile">
            <img src="/modulo-administrador/logousuario.png" alt="Administrador">
            <span>administrador</span>
        </div>
        <h1>gestión de cursos y su contenido</h1>
        <div class="options">
            <div class="option">
                <i class='bx bxs-book-add'></i>
                <button class="option-button">crear curso</button>
            </div>
            <div class="option">
                <i class='bx bxs-book-reader'></i>
                <button class="option-button">modificar curso</button>
            </div>
            <div class="option">
                <i class='bx bxs-book'></i>
                <button class="option-button">borrar curso</button>
            </div>
            <div class="option">
                <i class='bx bxs-book-content'></i>
                <button class="option-button">ver cursos</button>
            </div>
        </div>
    </div>
</body>
</html>
