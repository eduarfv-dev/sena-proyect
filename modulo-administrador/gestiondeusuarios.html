<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/modulo-administrador/stylegestiondeusuarios.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Regresar</a>
        <div class="header">
            <h1>gestión de usuarios</h1>
        </div>
        <div class="profile">
            <img src="/modulo-administrador/logousuario.png" alt="Administrador" class="profile-pic">
            <span>administrador</span>
        </div>
        <div class="content">
            <div class="modify-section">
                <h2>seleccione usuarios a modificar:</h2>
                <ul>
                    <li>profesores <span class="icon">✎</span></li>
                    <li>estudiantes <span class="icon">✎</span></li>
                    <li>administrativos <span class="icon">✎</span></li>
                </ul>
            </div>
            <div class="create-section">
                <h2>seleccione usuarios a crear:</h2>
                <ul>
                    <li>profesores <span class="icon">+</span></li>
                    <li>estudiantes <span class="icon">+</span></li>
                    <li>administrativos <span class="icon">+</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
