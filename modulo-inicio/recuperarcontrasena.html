<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/modulo-inicio/stylerecuoerarcontrasena.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="icon"></div>
            <h1>¿Ha olvidado su contraseña?</h1>
            <p>Ingrese su documento y correo electrónico para hacerle el envío de una nueva contraseña.</p>
            <form>
                <div class="input-group">
                    <i class='bx bx-id-card'></i>
                    <input type="number" placeholder="Documento" required>
                </div>
                <div class="input-group">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="buttons">
                    <button type="button" onclick="window.history.back()">Volver</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
